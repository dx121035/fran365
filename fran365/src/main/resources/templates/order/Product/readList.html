<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:each="list:${lists}">
    <br>[[${list.name}]]<img th:src="@{|https://seulabucket.s3.ap-northeast-2.amazonaws.com/${list.image}|}" width="200px" height="300px" style="border-radius: 2%;">
/&#8361; [[${list.price}]]/[[${list.stock}]]
    <a th:href="@{|/order/product/delete?id=${list.id}|}">삭제</a>
    <a th:href="@{|/order/product/update?id=${list.id}|}">수정</a>



</th:block>

</body>
</html>
