<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http:www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{fragments/layout1}">

<div layout:fragment="content">


    <!-- ============================================-->
    <!-- <section> begin ============================-->
    <section class="pt-5 pb-9">
        <div class="container-small">
            <th:block th:each="status:${delivery.statusList}">
            <div class="row g-3 mb-6">
                    <div class="card h-100">
                        <div class="card-body d-flex justify-content-center">
                                    <span th:switch="${status.step}">
                    <span th:case="결제완료"> <img th:src="@{|/images/delivery1.jpg|}" ></span>
                    <span th:case="상품준비"><img th:src="@{|/images/delivery2.jpg|}"></span>
                    <span th:case="배송 중"><img th:src="@{|/images/delivery3.jpg|}"></span>
                    <span th:case="배송완료"><img th:src="@{|/images/delivery4.jpg|}"></span>
                                    </span>

                        </div>
                    </div>


            </div>

                <div class="bg-white">

                <div class="tab-content" id="profileTabContent">
                    <div class="tab-pane fade show active" id="tab-orders" role="tabpanel" aria-labelledby="orders-tab">
                        <div class="border-top border-bottom border-200" id="profileOrdersTable"
                             data-list='{"valueNames":["order","status","delivery","date","total"],"page":6,"pagination":true}'>
                            <div class="table-responsive scrollbar">
                                <table class="table fs--1 mb-0">
                                    <thead>
                                    <tr>
                                        <th class="sort white-space-nowrap align-middle pe-3 ps-0 text-center" scope="col"
                                            data-sort="order" style="width:15%; min-width:140px">주문번호
                                        </th>
                                        <th class="sort align-middle pe-3 text-center" scope="col" data-sort="status"
                                            style="width:15%; min-width:180px">주문상태
                                        </th>
                                        <th class="sort align-middle text-start" scope="col" data-sort="delivery"
                                            style="width:20%; min-width:160px">주문목록
                                        </th>
                                        <th class="sort align-middle pe-0 text-center" scope="col" data-sort="date"
                                            style="width:15%; min-width:160px">주문날짜
                                        </th>
                                        <th class="sort align-middle text-end" scope="col" data-sort="total"
                                            style="width:15%; min-width:160px">주문금액
                                        </th>
                                        <th class="align-middle pe-0 text-center" scope="col" style="width:15%;">송장번호</th>
                                    </tr>
                                    </thead>
                                    <tbody class="list" id="profile-order-table-body">
                                    <tr class="hover-actions-trigger btn-reveal-trigger position-static">
                                        <td class="order align-middle white-space-nowrap py-2 ps-0 text-center">
                                                [[${delivery.uid}]]</td>
                                        <td class="status align-middle white-space-nowrap text-center fw-bold text-700 py-2">
                                            [[${status.step}]]
                                        </td>
                                        <td class="delivery align-middle white-space-nowrap text-900 py-2">[[${delivery.allAbout}]]</td>
                                        <td class="total align-middle text-700 text-center py-2 ">[[${#temporals.format(delivery.createDate, 'yyyy-MM-dd HH:mm')}]]</td>
                                        <td class="date align-middle fw-semi-bold text-end py-2 text-1000">[[${delivery.total}]] 원</td>
                                        <td class="align-middle text-center white-space-nowrap pe-0 action py-2">[[${status.tracking}]]</td>
                                    </tr>

                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </th:block>
        </div>
        <!-- end of .container-->
    </section>
    <!-- <section> close ============================-->
    <!-- ============================================-->

</div>
