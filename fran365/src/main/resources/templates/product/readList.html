<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http:www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{fragments/layout1}">

<div layout:fragment="content">

    <div class="container">
        <div class="col-md-10 offset-md-1">
            <div class="card shadow-none border border-300 mb-3"
                 data-component-card="data-component-card">
                <div class="card-header p-4 border-bottom border-300 bg-soft">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="text-900 mb-0" data-anchor="data-anchor">상품 목록</h4>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="p-4 code-to-copy">
        <div id="products" data-list='{"valueNames":["name","price","createDate"],"page":10,"pagination":true}'>
            <div class="mb-4">
                <div class="d-flex justify-content-end flex-wrap">
                    <div class="search-box d-flex justify-content-end">
                        <form class="position-relative" data-bs-toggle="search" data-bs-display="static">
                            <input class="form-control search-input search" type="search" placeholder="상품검색" aria-label="Search" />
                            <span class="fas fa-search search-box-icon"></span>
                        </form>
                    </div>
                </div>
            <div class="bg-white border-top border-bottom border-200 position-relative top-1" style="width: 95%; margin-left: auto; margin-right: auto;">
                <div class="table-responsive scrollbar mx-n1 px-1">
                    <table class="table fs--1 mb-0">
                        <thead>
                        <tr>
                            <th class="sort white-space-nowrap align-middle fs--2" scope="col" style="width:100px;"></th>
                            <th class="sort white-space-nowrap align-middle ps-4" scope="col" style="width:300px; text-align: center;" data-sort="name">제품명</th>
                            <th class="sort align-middle ps-4" scope="col" data-sort="price" style="width:250px; text-align: center;">가격</th>
                            <th class="sort align-middle ps-4" scope="col" style="width:250px; text-align: center;">수량</th>
                            <th class="sort align-middle ps-3" scope="col" style="width:250px; text-align: center;">장바구니 담기</th>
                            <th class="sort align-middle ps-4" scope="col" data-sort="createDate" style="width:250px; text-align: center;">등록일</th>
                            <!--관리자만-->
                            <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                            <th class="sort text-end align-middle pe-0 ps-4" scope="col"></th>
                            </div>
                        </tr>
                        </thead>
                        <tbody class="list" id="products-table-body">
                        <th:block th:each="product : ${product}">
                            <tr class="position-static">
                                <td class="align-middle white-space-nowrap py-0"><img th:src="@{|${awspath}/${product.image}|}" alt="" width="53" height="53" class ="d-block border rounded-2"/></td>
                                <td class="name align-middle ps-4">[[${product.name}]]</td>
                                <td class="price align-middle white-space-nowrap fw-bold text-700 ps-4" style="text-align: center;">&#8361; [[${product.price}]]</td>
                                <form th:action="@{|/item/create?id=${product.id}|}" method="post">
                                    <td class="quantity align-middle white-space-nowrap text-600 fs--1 ps-4 fw-semi-bold">
                                        <div class="d-flex justify-content-center align-items-center">
                                            <!--<div class="d-flex flex-between-center" data-quantity="quantity">
                                                <button class="btn btn-phoenix-primary px-3" data-type="minus"><span class="fas fa-minus"></span></button>
                                                <input class="form-control text-center input-spin-none bg-transparent border-0 outline-none" style="width:50px;" type="number" min="1" value="1" name="quantity" />
                                                <button class="btn btn-phoenix-primary px-3" data-type="plus"><span class="fas fa-plus"></span></button>
                                            </div>-->
                                            <div class="d-flex justify-content-center align-items-center " data-quantity="quantity">
                                                <input type="number" style="width:80px; font-size: large" min="1" value="1" name="quantity" />
                                            </div>
                                        </div>
                                        <input type="hidden" name="name" th:value="${product.name}">
                                        <input type="hidden" name="price" th:value="${product.price}">
                                        <input type="hidden" name="image" th:value="${product.image}">
                                    </td>
                                    <td class="tags align-middle review pb-2 ps-3 justify-content-center text-center" style="min-width:225px;"><button class="btn btn-primary fs--2"><span class="fas fa-shopping-cart me-1 fs--2"></span>담기</button></td>
                                </form>
                                <td th:text="${#temporals.format(product.createDate, 'yyyy/MM/dd HH:mm')}" class="createDate align-middle white-space-nowrap text-600 ps-4" style="text-align: center;"></td>
                                <!-- 관리자만-->
                                <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                                <td class="align-middle white-space-nowrap text-end pe-0 ps-4 btn-reveal-trigger">
                                    <div class="font-sans-serif btn-reveal-trigger position-static">
                                        <button class="btn btn-sm dropdown-toggle dropdown-caret-none transition-none btn-reveal fs&#45;&#45;2" type="button" data-bs-toggle="dropdown" data-boundary="window" aria-haspopup="true" aria-expanded="false" data-bs-reference="parent"><span class="fas fa-ellipsis-h fs&#45;&#45;2"></span></button>
                                        <div class="dropdown-menu dropdown-menu-end py-2"><a class="dropdown-item" th:href="@{|/product/update?id=${product.id}|}">수정</a>
                                            <div class="dropdown-divider"></div><a class="dropdown-item text-danger" th:href="@{|/product/delete?id=${product.id}|}" >삭제</a>
                                        </div>
                                    </div>
                                </td>
                                </div>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
                <br>
                <div class="col-auto d-flex justify-content-center">
                    <button class="page-link" data-list-pagination="prev"><span class="fas fa-chevron-left"></span></button>
                    <ul class="mb-0 pagination"></ul>
                    <button class="page-link pe-0" data-list-pagination="next"><span class="fas fa-chevron-right"></span></button>
                </div>
                <!--관리자만-->
                <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <div class="ms-xxl-auto">
                    <a href="/product/create" class="btn btn-primary" id="addBtn"><span class="fas fa-plus me-2"></span>제품등록</a>
                </div>
                </div>
                <br>
            </div>
        </div>
    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
