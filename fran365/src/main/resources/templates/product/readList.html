<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content">

    <div class="mb-9">
        <div class="row g-3 mb-4">
            <div class="col-auto">
                <h2 class="mb-0">제품목록</h2>
            </div>
        </div>

        <div id="products" data-list='{"valueNames":["name","price","createDate"],"page":10,"pagination":true}'>
            <div class="mb-4">
                <div class="d-flex flex-wrap gap-3">
                    <div class="search-box">
                        <form class="position-relative" data-bs-toggle="search" data-bs-display="static">
                            <input class="form-control search-input search" type="search" placeholder="상품검색" aria-label="Search" />
                            <span class="fas fa-search search-box-icon"></span>

                        </form>
                    </div>

                    <div class="ms-xxl-auto">
                        <button class="btn btn-link text-900 me-4 px-0"><span class="fa-solid fa-file-export fs--1 me-2"></span>Export</button>
                        <button class="btn btn-primary" id="addBtn"><span class="fas fa-plus me-2"></span>Add product</button>
                    </div>
                </div>
            </div>
            <div class="mx-n4 px-4 mx-lg-n6 px-lg-6 bg-white border-top border-bottom border-200 position-relative top-1">
                <div class="table-responsive scrollbar mx-n1 px-1">
                    <table class="table fs--1 mb-0">

                        <thead>
                        <tr>
                            <th class="sort white-space-nowrap align-middle fs--2" scope="col" style="width:70px;"></th>
                            <th class="sort white-space-nowrap align-middle ps-4" scope="col" style="width:350px;" data-sort="name">제품 이름</th>
                            <th class="sort align-middle text-end ps-4" scope="col" data-sort="price" style="width:150px;">가격</th>
                            <th class="sort align-middle ps-4" scope="col" style="width:150px;">수량</th>
                            <th class="sort align-middle ps-3" scope="col" style="width:250px;">장바구니 담기</th>

                            <th class="sort align-middle ps-4" scope="col" data-sort="createDate" style="width:50px;">등록일</th>
                            <!--관리자만-->
                            <th class="sort text-end align-middle pe-0 ps-4" scope="col"></th>
                        </tr>
                        </thead>
                        <tbody class="list" id="products-table-body">
                        <th:block th:each="product, loop : ${paging}">
                            <tr class="position-static">

                                <td class="align-middle white-space-nowrap py-0"><img th:src="@{|${awspath}/${product.image}|}" alt="" width="53" height="53" class ="d-block border rounded-2"/></a></td>
                                <td class="product align-middle ps-4">[[${product.name}]]</td>
                                <td class="price align-middle white-space-nowrap text-end fw-bold text-700 ps-4">&#8361; [[${product.price}]]</td>
                                <form th:action="@{|/item/create?id=${product.id}|}" method="post">
                                    <td class="quantity align-middle white-space-nowrap text-600 fs--1 ps-4 fw-semi-bold">
                                        <div class="d-flex justify-content-between align-items-end">
                                            <div class="d-flex flex-between-center" data-quantity="quantity">
                                                <button class="btn btn-phoenix-primary px-3" data-type="minus"><span class="fas fa-minus"></span></button>
                                                <input class="form-control text-center input-spin-none bg-transparent border-0 outline-none" style="width:50px;" type="number" min="1" value="1" name="quantity" />
                                                <button class="btn btn-phoenix-primary px-3" data-type="plus"><span class="fas fa-plus"></span></button>
                                            </div>
                                        </div>

                                        <input type="hidden" name="name" th:value="${product.name}">
                                        <input type="hidden" name="price" th:value="${product.price}">
                                    </td>
                                    <td class="tags align-middle review pb-2 ps-3" style="min-width:225px;"> <input type="submit" class="btn btn-outline-primary" value="담기"> </td>
                                </form>

                                <td th:text="${#temporals.format(product.createDate, 'yyyy/MM/dd HH:mm')}" class="createDate align-middle white-space-nowrap text-600 ps-4"></td>

                                <!-- 관리자만-->
                                <td class="align-middle white-space-nowrap text-end pe-0 ps-4 btn-reveal-trigger">
                                    <div class="font-sans-serif btn-reveal-trigger position-static">
                                        <button class="btn btn-sm dropdown-toggle dropdown-caret-none transition-none btn-reveal fs&#45;&#45;2" type="button" data-bs-toggle="dropdown" data-boundary="window" aria-haspopup="true" aria-expanded="false" data-bs-reference="parent"><span class="fas fa-ellipsis-h fs&#45;&#45;2"></span></button>
                                        <div class="dropdown-menu dropdown-menu-end py-2"><a class="dropdown-item" th:href="@{|/product/update?id=${product.id}|}">수정</a>
                                            <div class="dropdown-divider"></div><a class="dropdown-item text-danger" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">삭제</a>
                                        </div>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                        </th:block>
                    </table>

                </div>

                <nav aria-label="Page navigation example">
                    <div th:if="${!paging.isEmpty()}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${!paging.hasPrevious} ? disabled">
                                <a class="page-link"
                                   th:href="@{|?page=${paging.number-1}|}">
                                    <span>이전</span>
                                </a>
                            </li>
                            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                                th:classappend="${page == paging.number} ? 'active'"
                                class="page-item">
                                <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
                            </li>
                            <li class="page-item" th:classappend="${!paging.hasNext} ? disabled">
                                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                                    <span>다음</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

            </div>
        </div>
    </div>
</div>


<a href="/cart/readDetail">장바구니</a>
</body>
</html>
