<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:each="product, loop : ${paging}">
    <br>[[${product.name}]]<img th:src="@{|${awspath}/${product.image}|}" width="200px" height="300px" style="border-radius: 2%;">
    /&#8361; [[${product.price}]]/[[${product.stock}]]


    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">삭제</button>
    <div class="modal fade" id="staticBackdrop" tabindex="-1" data-bs-backdrop="static" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h5 class="modal-title text-white" id="staticBackdropLabel">제품삭제</h5>
                    <button class="btn p-1" type="button" data-bs-dismiss="modal" aria-label="Close"><span class="fas fa-times fs--1 text-white"></span></button>
                </div>
                <div class="modal-body">
                    <p class="text-700 lh-lg mb-0">삭제하시겠습니까?</p>
                </div>
                <div class="modal-footer">
                    <a th:href="@{|/product/update?id=${product.id}|}" class="btn btn-primary" type="button">삭제</a>
                    <button class="btn btn-outline-primary" type="button" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>




    <a th:href="@{|/product/update?id=${product.id}|}">수정</a>

    <form th:action="@{|/item/create?id=${product.id}|}" method="post">


        수량 : <input type="number" name="quantity" min="1"  style="width:50px;">

        <input type="hidden" name="name" th:value="${product.name}">
        <input type="hidden" name="price" th:value="${product.price}">
        <input type="submit" value="장바구니에 담기">

    </form>



</th:block>
<nav aria-label="Page navigation example">
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? disabled">
                <a class="page-link"
                   th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? disabled">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
<a href="/cart/readDetail">장바구니</a>
</body>
</html>
