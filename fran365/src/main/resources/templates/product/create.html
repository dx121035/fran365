<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http:www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{fragments/layout1}">

<div layout:fragment="content">

<body>

<div class="container" style="padding: 100px;">
    <form action="/product/create" th:object="${productCreateForm}" method="post" enctype="multipart/form-data">
        <div class="row g-3 flex-between-end mb-5">
            <div class="col-auto">
                <h2 class="mb-2">제품등록</h2>
            </div>
        </div>

        <div class="row g-5">
            <div class="col-12 col-xl-8">
                <div class="alert alert-danger" role="alert"
                     th:if="${#fields.hasAnyErrors()}">
                    <div th:each="err : ${#fields.allErrors()}">
                        <span th:text="${err}"></span>
                    </div>
                </div>
                <h4 class="mb-3">제품명</h4>
                <input class="form-control mb-5" type="text" name="name" placeholder="제품명을 입력하세요"/>
                <h4 class="mb-3">제품가격</h4>
                <input class="form-control mb-5" type="text" name="price" placeholder="제품가격을 입력하세요" />
                <h4 class="mb-3">제품사진</h4>
                <div class="dropzone dropzone-multiple p-0 mb-5" id="my-awesome-dropzone">
                    <div class="fallback">
                        <input name="filename" type="file" multiple="multiple"/>
                    </div>
                </div>


                <div class="col-auto text-center">
                    <button class="btn btn-primary" type="submit">등록</button>
                </div>
            </div>

        </div>
    </form>
</div>
</body>
</div>
