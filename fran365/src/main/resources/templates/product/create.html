<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http:www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{fragments/layout1}">

<div layout:fragment="content">
    <div class="container">
        <div class="card shadow-none border border-300 my-4" data-component-card="data-component-card">
            <div class="card-header p-4 border-bottom border-300 bg-soft">
                <div class="row g-3 justify-content-between align-items-center">
                    <div class="col-12 col-md">
                        <h4 class="text-900 mb-0" data-anchor="data-anchor">제품 등록</h4>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="p-4 code-to-copy">
                    <form action="/product/create" th:object="${productCreateForm}" method="post" enctype="multipart/form-data">

                        <div class="alert alert-danger" role="alert"
                             th:if="${#fields.hasAnyErrors()}">
                            <div th:each="err : ${#fields.allErrors()}">
                                <span th:text="${err}"></span>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label" for="name">제품명</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="name" type="text" name="name" placeholder="제품명을 입력하세요" required/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label" for="price">제품가격</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="price" type="text" name="price" placeholder="제품가격을 입력하세요" required/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label" for="file">제품사진</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="file" id="file" name="filename" multiple="multiple"/>
                            </div>
                        </div>

                        <br><br>
                        <div class="gap-2 col-md-5 mx-auto d-flex justify-content-center">
                            <button class="btn btn-primary" type="submit">등록</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
