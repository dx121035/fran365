<html>
<head>
    <meta id="_csrf" name="_csrf" content="${_csrf.token}" />
    <meta id="_csrf_header" name="_csrf_header" content="${_csrf.headerName}" />


    <title>아이디 찾기</title>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        /* 가운데 정렬을 위한 스타일 */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 화면 전체 높이 */
        }
    </style>
</head>
<body>




<div class="center-container">
    <form>
        <div class="col-sm-8 col-md-12"> <!-- 수정된 부분 -->
            <div class="form-floating">
                <input class="form-control" name="name" id="name" placeholder="이름" type="text">
                <label for="name">작성자</label>
            </div>
        </div>

        <br>

        <div class="col-sm-8 col-md-12"> <!-- 수정된 부분 -->
            <div class="form-floating">
                <input class="form-control" name="phone" id="phone" placeholder="전화번호 (010-0000-0000)" type="text">
                <label for="phone">전화번호</label>
            </div>
        </div>
        <br>



        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <button type="button" class="submit btn btn-primary px-5 px-sm-15" id="findIdBtn">아이디 찾기</button>
        <button class="btn btn-primary px-5 px-sm-15 ms-2" type="button" onclick="window.location.href='/login'">로그인</button>
    </form>
</div>






<!-- 모달 창 -->
<div class="modal" id="findIdModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">아이디 찾기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalContent">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- 아이디찾기 스크립트 -->
<script>
    $('#findIdBtn').on('click', function(){
        var name = $('#name').val();
        var phone = $('#phone').val();

        $.ajax({
            type: "POST",
            url: "/member/findId",
            data: { name: name, phone: phone },
            dataType: "json",  // Specify that you expect a JSON response
            beforeSend: function (xhr) {
                xhr.setRequestHeader('X-CSRF-TOKEN', $('[name="_csrf"]').attr('content'));
            },
            success: function (result) {
                if (result.message) {
                    $("#modalContent").html("<p>" + result.message + "</p>");
                } else if (result.error) {
                    $("#modalContent").html("<p>" + result.error + "</p>");
                }
                $('#findIdModal').modal('show');
            },
            error: function (request, status, error) {
                console.log("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
            }
        });
    });
</script>
</body>
</html>
