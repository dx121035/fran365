<html xmlns:th="http://www.thymeleaf.org" xmlns:layout=http:www.ultraq.net.nz/thymeleaf/layout
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout1}">

<div layout:fragment="content">

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
        <div class="container">
            <div class="row flex-center min-vh-100 py-5">
                <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3"><a class="d-flex flex-center text-decoration-none mb-4" href="/index.html">
                    <div class="d-flex align-items-center fw-bolder fs-5 d-inline-block"><img src="/images/logo2.png" alt="phoenix" class=" w-100 mb-3" />
                    </div>
                </a>
                    <div class="text-center mb-7">
                        <h3 class="text-1000">회원수정</h3>
                        <p class="text-700">회원수정 해주세요</p>
                    </div>
                    <div class="position-relative mt-4">
                        <hr class="bg-200" />
                        <div class="divider-content-center">or use email</div>
                    </div>
                    <form th:action="@{/member/update}" method="post" enctype="multipart/form-data">
                        <div class="mb-3 text-start">
                            <input class="form-control"  name="username"  id="username" type="text" th:value="${member.username}" readonly />
                        </div>
                        <div class="mb-3 text-start">
                            <input class="form-control" type="password" name="password" placeholder="password"/>
                        </div>
                        <div class="mb-3 text-start">
                            <input class="form-control" type="text"  id="name" name="name" th:value="${member.name}" readonly />
                        </div>
                        <div class="mb-3 text-start">
                            <input class="form-control" type="text"  id="phone" name="phone" th:value="${member.phone}"  placeholder="핸드폰" />
                        </div>
                        <div class="mb-3 text-start">
                            <input class="form-control"  type="text" id="address" name="address" th:value="${member.address}" placeholder="주소" />
                        </div>
                        <div class="mb-3 text-start">
                            <input class="form-control"  type="file" name="file" placeholder="주소" />
                        </div>

                        <input type="hidden" name="id" th:value="${member.id}">
                        <input type="hidden" name="role" th:value="${member.role}">
                        <input type="hidden" name="createDate" th:value="${member.createDate}">
                        <input type="hidden" name="belong" th:value="${member.belong}">
                        <input type="hidden" name="position" th:value="${member.position}">
                        <input type="hidden" name="image" th:value="${member.image}">
                        <input type="hidden" name="enabled" th:value="${member.enabled}">
                        <button class="btn btn-primary w-100 mb-3"  onclick="location.href='/member/update'">Update</button>
                        <div class="text-center"><a class="fs--1 fw-bold" href="/pages/authentication/simple/sign-in.html">Sign in to an existing account</a></div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
