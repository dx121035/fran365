<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    /* 가운데 정렬을 위한 스타일 */
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 화면 전체 높이 */
    }
  </style>
</head>

<div id="findPw" class="modal fade">
  <div class="modal-dialog modal-dialog-centered modal-login">
    <div class="modal-content">
      <div class="modal-body">

        <div class="container my-auto">
          <div class="row">
            <div class="card z-index-0 fadeIn3 fadeInBottom">

                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="bg-primary text-white font-weight-bolder text-center mt-2 mb-0 rounded">비밀번호 찾기</h4>


                </div>

              <div class="card-body">
                <form role="form" class="text-start" action="/member/sendEmail" method="post" name="sendEmail">
                  <p>입력한 이메일로 임시 비밀번호가 전송됩니다.</p>
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="username" name="username" class="form-control" required>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2"
                            id="checkEmail">비밀번호 발송</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<div class="center-container">
<button type="button" class="btn btn-primary px-5 px-sm-15" data-bs-toggle="modal"
        data-bs-target="#findPw">비밀번호 찾기</button>
</div>





<script>
  $("#checkEmail").click(function () {
    const username = $("#username").val();
    const sendEmail = document.forms["sendEmail"];
    $.ajax({
      type: 'post',
      url: '/member/sendEmail',
      data: {
        'username': username
      },
      dataType: "text",
      success: function (result) {
        if(result === "success"){
          // 중복되는 것이 있다면 no == 일치하는 이메일이 있다!
          alert('임시비밀번호를 전송 했습니다.');

          // 로그인 페이지로 이동
          window.location.href = '/login';
        }else {
          alert('가입되지 않은 이메일입니다.');
        }
      },
      error: function () {
        console.log('에러 체크!!')
      }
    })
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
