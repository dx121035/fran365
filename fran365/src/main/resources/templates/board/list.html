<html xmlns:th="http://www.thymeleaf.org" xmlns:layout=http:www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{fragments/layout1}">

<div th:replace="fragments/header::header"></div>
<div layout:fragment="content">
    <div class="container">
        <div class="col-md-10 offset-md-1">
        <div class="card shadow-none border border-300 mb-3"
             data-component-card="data-component-card">
            <div class="card-header p-4 border-bottom border-300 bg-soft">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="text-900 mb-0" data-anchor="data-anchor">Question & Answer</h4>
                    <div class="">
                        <a th:href="@{/board/create}"
                           class="border border-300 rounded-2 p-2 mb-2 text-center bg-outline-danger dark__bg-1000 shadow-sm"
                           style="text-decoration: none;">질문 등록</a>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="p-4 code-to-copy">
                    <div id="tableExample4" data-list='{"valueNames":["id","title","writer","createDate","status"],"page":5,"pagination":true,"filter":{"key":"status"}}'>
                        <div class="row justify-content-end g-0">
                            <div class="col-auto px-3">
                                <select class="form-select form-select-sm mb-3" data-list-filter="data-list-filter">
                                    <option selected="" value="">진행상황</option>
                                    <option value="답변대기">답변대기</option>
                                    <option value="답변완료">답변완료</option>
                                </select>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-sm fs--1 mb-0">
                                <thead>
                                <tr class="be-light">
                                    <th class="sort border-top ps-3" data-sort="id">번호</th>
                                    <th class="sort border-top" data-sort="title">제목</th>
                                    <th class="sort border-top" data-sort="writer">작성자</th>
                                    <th class="sort border-top" data-sort="createDate">작성일</th>
                                    <th class="sort border-top text-end pe-3" data-sort="status">상태</th>
                                </tr>
                                </thead>
                                <tbody class="list">
                                <th:block th:each="board : ${boards}">
                                    <tr>
                                        <td class="col-2 align-middle ps-3 id" th:text="${board.id}"></td>
                                        <td class="col-3 align-middle title" ><a th:text="${board.title}" th:href="@{|/board/detail?id=${board.id}|}"></a></td>
                                        <td class="col-3 align-middle title" th:text="${board.writer}"></td>
                                        <td class="col-3 align-middle createDate" th:text="${#temporals.format(board.createDate, 'yyyy년 MM월 dd일')}"></td>
                                        <td class="col-1 align-middle status text-end py-3 pe-3" >
                                            <div th:if="${board.status eq '답변대기'}" class="badge badge-phoenix fs--2 badge-phoenix-warning">
                                                <span class="fw-bold" th:text="${board.status}"></span>
                                                <span class="ms-1 fas fa-stream"></span>
                                            </div>
                                            <div th:if="${board.status eq '답변완료'}" class="badge badge-phoenix fs--2 badge-phoenix-success">
                                                <span class="fw-bold" th:text="${board.status}"></span>
                                                <span class="ms-1 fas fa-check"></span>
                                            </div>
                                        </td><p>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                        <br><br>
                        <div class="search-box mb-3 mx-auto">
                            <form class="position-relative" data-bs-toggle="search"
                                  data-bs-display="static">
                                <input id="searchInput" class="form-control search-input search form-control-sm"
                                       type="search" placeholder="Search" aria-label="Search" /> <span
                                    class="fas fa-search search-box-icon"></span>

                            </form>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button class="page-link" data-list-pagination="prev"><span class="fas fa-chevron-left"></span></button>
                            <ul class="mb-0 pagination"></ul>
                            <button class="page-link pe-0" data-list-pagination="next"><span class="fas fa-chevron-right"></span></button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
</div>
<div th:replace="fragments/footer::footer"></div>
