<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="card shadow-none border border-300 mb-3"
     data-component-card="data-component-card">
    <div class="card-header p-4 border-bottom border-300 bg-soft">
        <div class="row g-3 justify-content-between align-items-center">
            <div class="col-12 col-md">
                <h4 class="text-900 mb-0" data-anchor="data-anchor">Frequently Asked Questions</h4>
            </div>
        </div>
    </div>
    <div class="card-body p-0">

        <div class="p-4 code-to-copy">
            <div id="tableExample4"
                 data-list='{"valueNames":["id","title","category","createDate"],"page":10,"pagination":true}'>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr class="be-light">
                            <th class="sort border-top ps-3" data-sort="id">번호</th>
                            <th class="sort border-top" data-sort="title">제목</th>
                            <th class="sort border-top" data-sort="createDate">작성일</th>
                            <th class="sort border-top" data-sort="d">조회수</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block >
                            <tr th:each="FAQ, loop : ${paging}">
                                <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
                                <td><a th:text="${FAQ.title}" th:href="@{|/board/detail?id=${FAQ.id}|}"></a></td>
                                <td th:text="${#temporals.format(FAQ.createDate, 'yyyy년 MM월 dd일')}"></td>
                                <td class="align-middle d" th:text="${#lists.size(board.hitter)}"></td><p>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
                <nav aria-label="Page navigation example">
                    <div th:if="${!paging.isEmpty()}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${!paging.hasPrevious} ? disabled">
                                <a class="page-link" th:href="@{|?page=${paging.number-1}|}">
                                    <span>이전</span>
                                </a>
                            </li>
                            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                                th:if="${page >= paging.number-2 and page <= paging.number+2}"
                                th:classappend="${page == paging.number} ? 'active'" class="page-item">
                                <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
                            </li>
                            <li class="page-item" th:classappend="${!paging.hasNext} ? disabled">
                                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                                    <span>다음</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>
