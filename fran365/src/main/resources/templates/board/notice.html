<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공지</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="../../assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../assets/img/favicons/favicon.ico">
    <link rel="manifest" href="../../assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="../../assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <script src="../../vendors/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="../../vendors/simplebar/simplebar.min.js"></script>
    <script src="../../assets/js/config.js"></script>

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link href="../../vendors/simplebar/simplebar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="../../assets/css/theme-rtl.min.css" type="text/css" rel="stylesheet" id="style-rtl">
    <link href="../../assets/css/theme.min.css" type="text/css" rel="stylesheet" id="style-default">
    <link href="../../assets/css/user-rtl.min.css" type="text/css" rel="stylesheet" id="user-style-rtl">
    <link href="../../assets/css/user.min.css" type="text/css" rel="stylesheet" id="user-style-default">
    <script>
        var phoenixIsRTL = window.config.config.phoenixIsRTL;
        if (phoenixIsRTL) {
            var linkDefault = document.getElementById('style-default');
            var userLinkDefault = document.getElementById('user-style-default');
            linkDefault.setAttribute('disabled', true);
            userLinkDefault.setAttribute('disabled', true);
            document.querySelector('html').setAttribute('dir', 'rtl');
        } else {
            var linkRTL = document.getElementById('style-rtl');
            var userLinkRTL = document.getElementById('user-style-rtl');
            linkRTL.setAttribute('disabled', true);
            userLinkRTL.setAttribute('disabled', true);
        }
    </script>
</head>
<body>
<br><br><br><br><br>
<div class="container">
<div class="card shadow-none border border-300 mb-3"
     data-component-card="data-component-card">
    <div class="card-header p-4 border-bottom border-300 bg-soft">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="text-900 mb-0" data-anchor="data-anchor">Notice</h4>
            <div th:if="${#authentication.name == 'admin'}">
                <a th:href="@{/board/create}"
                   class="border border-300 rounded-2 p-2 mb-2 text-center bg-outline-danger dark__bg-1000 shadow-sm"
                   style="text-decoration: none;">게시판 등록</a>
            </div>
        </div>
    </div>
    <div class="card-body p-0">
        <div class="p-4 code-to-copy">
            <div id="tableExample4"
                 data-list='{"valueNames":["id","title","category","createDate"],"page":10,"pagination":true}'>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr class="be-light">
                            <th class="sort border-top ps-3" data-sort="id">번호</th>
                            <th class="sort border-top" data-sort="title">제목</th>
                            <th class="sort border-top" data-sort="createDate">작성일</th>
                            <th class="sort border-top" data-sort="d">조회수 </th>
                        </tr>
                        </thead>
                        <tbody class="list">
                        <th:block >
                            <tr th:each="board, loop : ${paging}">
                                <td class="align-middle ps-3 id" th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
                                <td class="align-middle title" ><a th:text="${board.title}" th:href="@{|/board/detail?id=${board.id}|}" class="title"></a></td>
                                <td class="align-middle createDate" th:text="${#temporals.format(board.createDate, 'yyyy년 MM월 dd일')}" ></td>
                                <td class="align-middle d" th:text="${#lists.size(board.hitter)}"></td> <p>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
                <br><br>
                <div class="search-box mb-3 mx-auto">
                    <form class="position-relative" data-bs-toggle="search"
                          data-bs-display="static">
                        <input id="searchInput" class="form-control search-input search form-control-sm"
                               type="search" placeholder="Search" aria-label="Search" /> <span
                            class="fas fa-search search-box-icon"></span>

                    </form>
                </div>
                <nav aria-label="Page navigation example">
                    <div th:if="${!paging.isEmpty()}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${!paging.hasPrevious} ? disabled">
                                <a class="page-link" th:href="@{|?page=${paging.number-1}|}">
                                    <span>이전</span>
                                </a>
                            </li>
                            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                                th:if="${page >= paging.number-2 and page <= paging.number+2}"
                                th:classappend="${page == paging.number} ? 'active'" class="page-item">
                                <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
                            </li>
                            <li class="page-item" th:classappend="${!paging.hasNext} ? disabled">
                                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                                    <span>다음</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

    </div>
</div>
</div>
<!-- ===============================================-->
<!--    JavaScripts-->
<!-- ===============================================-->
<script src="../../vendors/popper/popper.min.js"></script>
<script src="../../vendors/bootstrap/bootstrap.min.js"></script>
<script src="../../vendors/anchorjs/anchor.min.js"></script>
<script src="../../vendors/is/is.min.js"></script>
<script src="../../vendors/fontawesome/all.min.js"></script>
<script src="../../vendors/lodash/lodash.min.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
<script src="../../vendors/list.js/list.min.js"></script>
<script src="../../vendors/feather-icons/feather.min.js"></script>
<script src="../../vendors/dayjs/dayjs.min.js"></script>

</body>
</html>
