<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>매장 수정</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<!--  로그인 유저가 매장 등록  -->
<body>
<div class="container">
    <section class="pt-5 pb-9" >
        <div class="container-small cart" >
            <h2 class="mb-5">매장 수정</h2>
            <div class="row">
                <div class="col-lg-12 mb-4 mb-lg-0">
                    <form action="/brand/update" method="post">
                        <div class="row g-4">
                            <div class="col-12">
                                <input class="form-control" name="username" type="text"  th:value="${#authentication.principal.username}" readonly>
                                <label class="form-label fs-0 text-1000 ps-0 text-none" >매장 이름:</label>
                                <input class="form-control"  name="title" id="title" th:value="${brand.title}" type="text" placeholder="매장 이름 등록해주세요" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fs-0 text-1000 ps-0 text-none" >지점 번호</label>
                                <input class="form-control" name="tel" id="tel" th:value="${brand.tel}" type="tel" placeholder="지점 전화번호" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fs-0 text-1000 ps-0 text-none" >점주 핸드폰 번호</label>
                                <input class="form-control"  name="phone" id="phone" th:value="${brand.phone}" ype="text" placeholder="010-0000-0000" />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fs-0 text-1000 ps-0 text-none">이메일</label>
                                <input class="form-control" name="email" id="email" th:value="${brand.email}" type="email" placeholder="qwq123@gmail.com" />
                            </div>
                            <div class="col-md-6">
                                <br><label class="form-label fs-0 text-1000 ps-0 text-none">영업 시간</label>
                                <select class="form-select" name="time" id="time">
                                    <option selected="selected" disabled th:value="${brand.time}">[[${brand.time}]]</option>
                                    <option value="10:00-22:00">07:00 - 20:00</option>
                                    <option value="10:00-22:00">10:00 - 22:00</option>
                                    <option value="11:00-23:00">11:00 - 23:00</option>
                                    <option value="12:00-24:00">12:00 - 24:00</option>
                                    <option value="13:00-24:00">13:00 - 24:00</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label fs-0 text-1000 ps-0 text-none">지점 주소</label>
                                <div class="row">
                                    <div class="col-6">
                                        <select class="form-select" name="address1" id="address1" >
                                            <option selected="selected" disabled  th:value="${brand.address1}">[[${brand.address1}]]</option>
                                            <option value="서울" >서울</option>
                                            <option value="경기" >경기</option>
                                            <option value="인천" >인천</option>
                                            <option value="부산" >부산</option>
                                            <option value="대구" >대구</option>
                                            <option value="대전" >대전</option>
                                            <option value="광주" >광주</option>
                                            <option value="세종" >세종</option>
                                            <option value="울산" >울산</option>
                                            <option value="강원" >강원</option>
                                            <option value="경남" >경남</option>
                                            <option value="경북" >경북</option>
                                            <option value="전남" >전남</option>
                                            <option value="전북" >전북</option>
                                            <option value="충남" >충남</option>
                                            <option value="충북" >충북</option>
                                            <option value="제주" >제주</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <input class="form-control" name="address2" id="address2" th:value="${brand.address2}" type="text" placeholder="상세 주소" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="form-label fs-0 text-1000 ps-0 text-none" >상세 설명</label>
                                <textarea name="content" id="summernote" placeholder="지점에 대한 설명을 작성해주세요" required>[[${brand.content}]]</textarea>
                            </div>
                            <input type="hidden" name="id" th:value="${brand.id}"></p>
                            <div class="col-12">
                                <button class="btn btn-primary px-8 px-sm-11 me-2" type="submit">수정</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            $('#summernote').summernote({
                tabsize: 2,
                height: 200,
            });
        </script>
    </section>
</div>

</body>
</html>
