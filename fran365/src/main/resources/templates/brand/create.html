<html xmlns:th="http://www.thymeleaf.org" xmlns:layout=http:www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{fragments/layout1}">

<div th:replace="fragments/header::header"></div>
<div layout:fragment="content">
    <br><br><br><br>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <!--  점주가 매장 등록  -->
    <div class="container">
        <div class="card shadow-none border border-300 my-4" data-component-card="data-component-card">
            <div class="card-header p-4 border-bottom border-300 bg-soft">
                <div class="row g-3 justify-content-between align-items-center">
                    <div class="col-12 col-md">
                        <h4 class="text-900 mb-0" data-anchor="data-anchor">매장 등록</h4>
                    </div>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="p-4 code-to-copy">
                    <form action="/brand/create" method="post">
                        <input type="hidden" name="username" th:value="${#authentication.principal.username}">
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label" for="title">매장 이름</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="title" name="title" type="text" placeholder="매장 이름 등록해주세요" required />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-2">
                                <label class="col-form-label" for="tel">매장 전화번호</label>
                            </div>
                            <div class="col-sm-4">
                                <input class="form-control" id="tel" name="tel" type="text" placeholder="(지역번호)-000-0000" required />
                            </div>

                            <div class="col-sm-2">
                                <label class="col-form-label" for="phone">점주 핸드폰 번호</label>
                            </div>
                            <div class="col-sm-4">
                                <input class="form-control" id="phone" name="phone" type="text" placeholder="010-0000-0000" required />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-2">
                                <label class="col-form-label" for="email">이메일</label>
                            </div>
                            <div class="col-sm-4">
                                <input class="form-control" id="email" name="email" type="text" placeholder="qwq123@gmail.com" required />
                            </div>

                            <div class="col-sm-2">
                                <label class="col-form-label" for="time">영업 시간</label>
                            </div>
                            <div class="col-sm-4">
                                <select class="form-select" name="time" id="time">
                                    <option selected="selected" disabled > 여는시간-닫는시간</option>
                                    <option value="10:00-22:00">07:00 - 20:00</option>
                                    <option value="10:00-22:00">10:00 - 22:00</option>
                                    <option value="11:00-23:00">11:00 - 23:00</option>
                                    <option value="12:00-24:00">12:00 - 24:00</option>
                                    <option value="13:00-24:00">13:00 - 24:00</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-2">
                                <label class="col-form-label" for="address1">지점 주소</label>
                            </div>
                            <div class="col-sm-4">
                                <select class="form-select" name="address1" id="address1" >
                                    <option selected="selected" disabled>시 / 도</option>
                                    <option value="서울" >서울</option>
                                    <option value="경기" >경기</option>
                                    <option value="인천" >인천</option>
                                    <option value="부산" >부산</option>
                                    <option value="대구" >대구</option>
                                    <option value="대전" >대전</option>
                                    <option value="광주" >광주</option>
                                    <option value="세종" >세종</option>
                                    <option value="울산" >울산</option>
                                    <option value="강원" >강원</option>
                                    <option value="경남" >경남</option>
                                    <option value="경북" >경북</option>
                                    <option value="전남" >전남</option>
                                    <option value="전북" >전북</option>
                                    <option value="충남" >충남</option>
                                    <option value="충북" >충북</option>
                                    <option value="제주" >제주</option>
                                </select>                            </div>

                            <div class="col-sm-2">
                                <label class="col-form-label" for="address2">상세 주소</label>
                            </div>
                            <div class="col-sm-4">
                                    <input class="form-control" name="address2" id="address2" type="text" placeholder="도로명 주소 자세히 입력해주세요" required />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label" >매장 설명</label>
                            <div class="col-sm-10">
                                <textarea  id="summernote" name="content" type="text" placeholder="지점에 대한 설명을 작성해주세요" required ></textarea>
                            </div>
                        </div>
                            <div class="col-12 text-center">
                                <button class="btn btn-primary px-8 px-sm-11 me-2" type="submit">등록</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#summernote').summernote({
            tabsize: 2,
            height: 200,
        });
    </script>
</div>
<div th:replace="fragments/footer::footer"></div>
